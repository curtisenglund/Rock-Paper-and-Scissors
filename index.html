<!DOCTYPE html>
<html>
    <head>
        <title>Rochambeau</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="https://kit.fontawesome.com/09060d0abd.js" crossorigin="anonymous"></script>
    </head>
        
    <body class="container"> 
        <h1>Rochambeau</h1>
        <h2 id="change">Rock, Paper, Scissors</h2>
        <div class="game">
            <div class="choice" id="Rock">
                <i class="fa-regular fa-hand-back-fist" id="Rock-icon"></i>
            </div>
            <div class="choice" id="Paper">
                <i class="fa-regular fa-hand" id="Paper-icon"></i>
            </div>
            <div class="choice" id="Scissors">
                <i class="fa-regular fa-hand-scissors" id="Scissors-icon"></i>
            </div>
        </div>

        <div>  
            <button class="play-buttons" id="start-button">Let's Go!</button>
            <button class="play-buttons" id="play-hand">Play Hand</button>
            <button class="play-buttons" id="play-again">Play Again</button>
        </div>   
            <script src="script.js"></script>
    </body>
</html>
